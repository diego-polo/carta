<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pruebas ICFES: Mesolítico</title>
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-top: 30px;
        }
        #timer {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 18px;
            background: linear-gradient(90deg, #e0eafc 60%, #c7d2fe 100%);
            border-radius: 18px;
            width: 260px;
            margin-left: auto;
            margin-right: auto;
            padding: 12px 0 12px 0;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.13);
            border: 2px solid #3b82f6;
            transition: box-shadow 0.2s;
        }
        #timer.urgente {
            background: linear-gradient(90deg, #fee2e2 60%, #fecaca 100%);
            color: #dc2626;
            border-color: #dc2626;
            animation: parpadeo 0.7s infinite alternate;
        }
        @keyframes parpadeo {
            from { box-shadow: 0 0 12px #dc2626; }
            to   { box-shadow: 0 0 24px #f87171; }
        }
        form {
            background: #fff;
            max-width: 600px;
            margin: 30px auto 0 auto;
            padding: 30px 40px 20px 40px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        }
        ol {
            padding-left: 18px;
        }
        li {
            margin-bottom: 18px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        label {
            display: block;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.2s;
            cursor: pointer;
        }
        label:hover {
            background: #e3f0fc;
        }
        input[type="radio"] {
            accent-color: #3b82f6;
            margin-right: 8px;
        }
        button {
            display: block;
            margin: 25px auto 0 auto;
            background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            padding: 12px 36px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.12);
            transition: background 0.2s, transform 0.2s;
        }
        button:hover:enabled {
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            transform: translateY(-2px) scale(1.03);
        }
        button:disabled {
            background: #a5b4fc;
            cursor: not-allowed;
        }
        #resultado {
            max-width: 600px;
            margin: 30px auto 0 auto;
            background: #f8fafc;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.08);
            padding: 20px 30px;
            font-size: 1.1em;
        }
        .correcta {
            color: #22c55e;
            font-weight: bold;
        }
        .incorrecta {
            color: #ef4444;
            font-weight: bold;
        }
        @media (max-width: 700px) {
            form, #resultado {
                padding: 18px 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Prueba ICFES: Mesolítico</h1>
    <div id="timer">
        <span id="time">01:00</span>
    </div>
    <form id="icfesForm">
        <ol>
            <li>
                ¿qué es el mesolítico?
                <ul>
                    <li><label><input type="radio" name="q1" value="c"> a) Etapa donde se inventó la rueda</label></li>
                    <li><label><input type="radio" name="q1" value="a"> b) Periodo donde surgió la escritura</label></li>
                    <li><label><input type="radio" name="q1" value="d"> c) Descubrimiento de la agricultura</label></li>
                    <li><label><input type="radio" name="q1" value="b"> d) Es el periodo entre el Paleolítico y el Neolítico</label></li>
                </ul>
            </li>
            <li>
                ¿qué se aumentó en la era del mesolítico?
                <ul>
                    <li><label><input type="radio" name="q2" value="c"> a) agricultura, pesca y nuevas herramientas</label></li>
                    <li><label><input type="radio" name="q2" value="a"> b) Uso de metales</label></li>
                    <li><label><input type="radio" name="q2" value="b"> c) Construcción de grandes ciudades</label></li>
                    <li><label><input type="radio" name="q2" value="d"> d) Aparición de la escritura</label></li>
                </ul>
            </li>
            <li>
                ¿Etapas del mesolítico?
                <ul>
                    <li><label><input type="radio" name="q3" value="d"> a) Edad de hierro y edad de cobre</label></li>
                    <li><label><input type="radio" name="q3" value="b"> b) Epipaleolítico y protoneolítico</label></li>
                    <li><label><input type="radio" name="q3" value="a"> c) Edad de piedra y edad de bronce</label></li>
                    <li><label><input type="radio" name="q3" value="c"> d) Neolítico y paleolítico</label></li>
                </ul>
            </li>
            <li>
                ¿Características del mesolítico?
                <ul>
                    <li><label><input type="radio" name="q4" value="b"> a) La transición, el trabajo de la piedra, la vida sedentaria, pinturas y los utensilios</label></li>
                    <li><label><input type="radio" name="q4" value="a"> b) Sociedad basada en la agricultura intensiva</label></li>
                    <li><label><input type="radio" name="q4" value="c"> c) Uso de metales para herramientas</label></li>
                    <li><label><input type="radio" name="q4" value="d"> d) Construcción de grandes templos</label></li>
                </ul>
            </li>
            <li>
                ¿Principal avance del mesolítico?
                <ul>
                    <li><label><input type="radio" name="q5" value="b"> a) La escritura</label></li>
                    <li><label><input type="radio" name="q5" value="a"> b) Invención del arado</label></li>
                    <li><label><input type="radio" name="q5" value="c"> c) El nuevo estilo de vida de los humanos: pasar de nómada en caverna a nómadas en choza para formar pequeñas comunidades</label></li>
                    <li><label><input type="radio" name="q5" value="d"> d) Comercio marítimo a gran escala</label></li>
                </ul>
            </li>
        </ol>
        <button type="button" id="enviarBtn" onclick="revisarRespuestas()">Enviar</button>
    </form>
    <div id="resultado"></div>
    <script>
        // Temporizador de 1 minuto
        let tiempo = 60;
        let timerInterval = setInterval(function() {
            tiempo--;
            let minutos = Math.floor(tiempo / 60);
            let segundos = tiempo % 60;
            document.getElementById("time").textContent =
                (minutos < 10 ? "0" : "") + minutos + ":" + (segundos < 10 ? "0" : "") + segundos;
            // Cambia color y animación si quedan 10 segundos o menos
            let timerDiv = document.getElementById("timer");
            if (tiempo <= 10) {
                timerDiv.classList.add("urgente");
            } else {
                timerDiv.classList.remove("urgente");
            }
            if (tiempo <= 0) {
                clearInterval(timerInterval);
                document.getElementById("time").textContent = "00:00";
                document.getElementById("enviarBtn").disabled = true;
                revisarRespuestas(true);
                setTimeout(function() {
                    window.location.href = "../Mesolitico/juegos_Mesolitico.html";
                }, 3500);
            }
        }, 1000);

        function revisarRespuestas() {
            const respuestas = {
                q1: { valor: "d", texto: "Es el periodo entre el Paleolítico y el Neolítico" },
                q2: { valor: "a", texto: "agricultura, pesca y nuevas herramientas" },
                q3: { valor: "b", texto: "Epipaleolítico y protoneolítico" },
                q4: { valor: "b", texto: "La transición, el trabajo de la piedra, la vida sedentaria, pinturas y los utensilios" },
                q5: { valor: "c", texto: "El nuevo estilo de vida de los humanos: pasar de nómada en caverna a nómadas en choza para formar pequeñas comunidades" }
            };
            let correctas = 0;
            let total = 5;
            let resultadoHTML = "<h2>Resultados:</h2><ol>";
            for (let i = 1; i <= total; i++) {
                let seleccionada = document.querySelector('input[name="q'+i+'"]:checked');
                if (seleccionada) {
                    if (seleccionada.value === respuestas["q"+i].valor) {
                        resultadoHTML += `<li class="correcta">¡Correcto!</li>`;
                        correctas++;
                    } else {
                        resultadoHTML += `<li class="incorrecta">Incorrecto. La respuesta correcta es: <b>${respuestas["q"+i].texto}</b>.</li>`;
                    }
                } else {
                    resultadoHTML += `<li class="incorrecta">No seleccionaste respuesta.</li>`;
                }
            }
            resultadoHTML += `</ol><p><strong>Tu puntaje: ${correctas} de ${total}</strong></p>`;
            document.getElementById("resultado").innerHTML = resultadoHTML;
        }
    </script>
</body>
</html>
